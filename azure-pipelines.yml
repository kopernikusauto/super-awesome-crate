strategy:
  matrix:
#    windows:
#      image_name: windows-2019
    linux:
      image_name: ubuntu-20.04

# trigger on every commit in main and every stages:
# the tag is necessary otherwise it doesn't trigger on any tag
trigger:
  branches:
    include: ['master']
  tags:
    include: ['*']

# trigger on every pull request to main
pr:
  - master

pool:
  vmImage: $(image_name)

steps:
  - script: cargo build --release --all
    displayName: Cargo build
  - script: cargo test --all
    displayName: Cargo test
  - script: cargo clippy --all
    displayName: Cargo clippy
  - task: GitHubRelease@0
    displayName: 'GitHub release'
    inputs:
      gitHubConnection: 'imgeorgiev'
      repositoryName: '$(Build.Repository.Name)'
      action: 'create'
      target: '$(build.sourceVersion)'
      tagPattern: 'v*.*.*'
      assets: '$(Build.ArtifactStagingDirectory)/target/release/libsuper_awesome_crate.a'
      title: '$(Build.SourceBranchName)'
      assetUploadMode: 'replace'
      addChangeLog: true
